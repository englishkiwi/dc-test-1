<template name="buffDialog">
	{{#with buff}}
		{{#baseDialog title=name class=colorClass hideEdit=true}}
			{{> buffDetails}}
		{{/baseDialog}}
	{{/with}}
</template>

<template name="buffDetails">
	{{#if description}}
		<div class="pre-wrap">{{evaluateString charId description}}</div>
	{{/if}}

	{{> effectsViewList charId=charId parentId=_id}}
</template>
