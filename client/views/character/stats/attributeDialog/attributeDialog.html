<!-- needs name, char, and statName -->
<template name="attributeDialog">
	{{#baseDialog title=name class=color hideEdit=true}}
		{{> attributeDialogView}}
	{{/baseDialog}}
</template>

<template name="attributeDialogView">
	<div class="layout horizontal center-justified end">
		<div class="paper-font-display2">
			{{attributeValue}}
		</div>
		{{#if adjustment}}
			<div class="paper-font-display1">
				/{{attributeBase}}
			</div>
		{{/if}}
	</div>

	<hr class="vertMargin">

	<div class="layout vertical center">
		<table class="summaryTable">
			{{#each baseEffects}}
				<tr>
					<td>{{sourceName}}</td>
					<td>Base: {{statValue}}</td>
				</tr>
			{{/each}}
			{{#each addEffects}}
				<tr>
					<td>{{sourceName}}</td>
					<td>{{signedString statValue}}</td>
				</tr>
			{{/each}}
			{{#each mulEffects}}
				<tr>
					<td>{{sourceName}}</td>
					<td>&times; {{statValue}}</td>
				</tr>
			{{/each}}
			{{#each minEffects}}
				<tr>
					<td>{{sourceName}}</td>
					<td>Min: {{statValue}}</td>
				</tr>
			{{/each}}
			{{#each maxEffects}}
				<tr>
					<td>{{sourceName}}</td>
					<td>Max: {{statValue}}</td>
				</tr>
			{{/each}}
			{{#if adjustment}}
				<tr class="paper-font-body2">
					<td>Base Value</td>
					<td>{{attributeBase}}</td>
				</tr>
				<tr>
					<td>Adjustment</td>
					<td>{{signedString adjustment}}</td>
				</tr>
			{{/if}}
			<tr class="paper-font-body2">
				<td>Total</td>
				<td>{{attributeValue}}</td>
			</tr>
		</table>
	</div>
</template>
