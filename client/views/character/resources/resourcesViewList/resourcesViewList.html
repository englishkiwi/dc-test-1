<!--needs to be given charId, (parentId or stat) and type-->
<template name="resourcesViewList">
	{{#if resources.length}}
		<div class="resources">
			<div class="spaceAfter paper-font-title">Resources</div>
			<table class="wideTable">
				{{#each resources}}
					<tr>{{>resourceView}}</tr>
				{{/each}}
			</table>
		</div>
	{{/if}}
</template>
